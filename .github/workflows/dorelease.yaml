#######################################################
# This workflow builds the log controller & creates 
# a new release. This workflow should only be
# triggered on a push to the main branch of a tag.
# It performs the following tasks:
#
#    - log the git branch/commit details
#    - install Go v1.15
#    - run go vet/lint
#    - install CodeQL
#    - compile the code
#    - run CodeQL analysis
#    - zip the compiled binary
#    - run any go test cases
#    - create a new release
#    - upload the zip to the release
#
#######################################################

name: Create release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    if: github.event.base_ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    # Variables for the build job
    env:
      build-file: 'logger'
      build-dir: '${{ github.workspace }}/bin'
      zip-file: 'logger.zip'
      zip-dir: '${{ github.workspace }}/zip'
    
    # Build steps
    steps:
    - uses: actions/checkout@v2
    
    # Log basic info
    - name: Log git event info
      run: |
        echo Event: ${{ github.event_name }}
        echo Git Ref: ${{ github.ref }}
        echo Git SHA: ${{ github.sha }}
    
    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.15.0' 
    
    # Install all the dependencies
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
      
    # Run vet & lint on the code
    - name: Run vet & lint
      run: |
        go vet .
        golint .
        
    # Setup CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: go
        
    # Run go build 
    - name: Run build
      run: |
        mkdir -p ${{ env.build-dir }}
        go build -o ${{ env.build-dir }}/${{ env.build-file }}
        ls -al ${{ env.build-dir }}
        
    # Run CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
        
    # Zip build binary
    - name: Zip build
      run: |
        mkdir -p ${{ env.zip-dir }}
        zip -r ${{ env.zip-dir }}/${{ env.zip-file }} ${{ env.build-dir }}/
        ls -al ${{ env.zip-dir }}
      
    # Run any test cases
    - name: Run test cases
      run: go test -v
      
    # Create release
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
      
    # Upload release asset
    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.zip-dir }}/${{ env.zip-file }}
        asset_name: ${{ env.zip-file }}
        asset_content_type: application/zip
